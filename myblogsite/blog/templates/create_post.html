{% extends 'base.html' %}

{% block content %}
    <h1>Create New Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.title }}
        {{ form.content }}
        {{ form.tags }}
        <input type="file" name="images" multiple accept="image/*">
        <button type="submit">Submit</button>
    </form>
{% endblock %}
